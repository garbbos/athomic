<!doctype html>
<html>
<head>
  <title>Install Athomic</title>
  <script type="text/javascript" src="libs/jquery.min.js"></script>
</head>
  <body>
    <h1>Hello!</h1>
    <a href="#" id="#btn_install">Install Athomic.</a>
    <script>
    $('#btn_install').click(function () {
      alert("hola");
      var i = window.navigator.mozApps.install("manifest.json");
      i.onsuccess = function() {
        console.log('installation succesfull.')
      }
      i.onerror = function() {
        console.log('installation error: ' + this.error.name)
      }
    });
  </script>

</body>
</html>
